<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./public/javascript/global_variables.js" charset="utf-8"></script>
    <script src="./public/javascript/handle_server_response.js"></script>
    <script src="./public/javascript/handle_server_connection.js"></script>
    <link rel="stylesheet" href="./public/stylesheet/index.css">
    <script>
    function myFunction() {
        var w = window.innerWidth;
        var h = window.innerHeight;
      
        document.getElementById('container').style.width = w - 200 + 'px';
        document.getElementById('container').style.height = h - 100 + 'px';
    } 
    </script>
</head>

<body onresize="myFunction()">
    <div class="header">
        <a href="#" class="lefttext">Server Connection</a>
        <a href="#" class="lefttext">Ping</a>
        <a href="#" class="righttext">Einstellung</a>
        <a href="#" class="righttext">Profil</a>
    </div>

    <div class="container" id="container">
       <p style="color: white;">Seinen Charackter sehen und bearbeiten können</p> 
    </div>

    <div class="footer">
        <a href="#" class="footertxt">Zur Lobby</a>
    </div>

    <script type="text/javascript">
        const Phaser = require('phaser')
    
        var config = {
          type: Phaser.AUTO,
          width: 800,
          height: 600,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: {
                y:200
              },
              debug: false
            }
          },
          scene: {
            preload: preload,
            create: create,
            update: update
          }
        }
    
        let game = new Phaser.Game(config)
        let ping
    
        function preload () {
        }
    
        function create () {
          ping = this.add.text(16, 16, 'ping: 0', {fontsize: '32px', fill: 0xff0000})
        }
    
        function update () {
          ping.setText('ping')
        }
    
      </script>

    <script>myFunction()</script>
</body>

</html>
