<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- JavaScript -->
    <script src="./public/phaser.js"></script>
    <script src="./public/javascript/global_variables.js" charset="utf-8"></script>
    <script src="./public/javascript/handle_server_response.js"></script>
    <script src="./public/javascript/handle_server_connection.js"></script>

    <script src="./public/javascript/fullscreen.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./public/stylesheet/google-icon.css">
    <link rel="stylesheet" href="./public/stylesheet/frame.css">
    <link rel="stylesheet" href="./public/stylesheet/index.css">
    <link rel="stylesheet" href="./public/stylesheet/lobby.css">
    <!--<link rel="stylesheet" href="./public/stylesheet/game.css">-->
    <link rel="stylesheet" href="./public/stylesheet/modal.css">

    <script>
        function resize() {
            return
        }

        function toLobby() {
            document.getElementById('lobby-content').style.display = 'block'
            document.getElementById('footer').style.display = 'none'
        }
    </script>
</head>

<body onresize="resize()" onload="connect()" id="body">
    <!-- Frame Start -->
    <div id="title-bar">
        <div id="title">
            <img src="./public/images/icon.png" alt="Error" style="width: 18px;height:18px;">
        </div>
        <div id="app-menu-bar">
            <button id="toolbar-file" class="toolbar-file closed hover">File</button>
            <div id="foldout-container">
                <button id="foldout-item">Toggle Dev Tools</button>
            </div>
        </div>
        <div id="title-bar-btns">
            <button id="min-btn" title="Minimize">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,5 10,5 10,6 0,6 Z"></path>
                </svg>
            </button>
            <button id="max-btn" title="Maximize">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
                </svg>
            </button>
            <button id="close-btn" title="Close">
                <svg aria-hidden="true" version="1.1" width="10" height="10">
                    <path d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z"></path>
                </svg>
            </button>
        </div>
    </div>
    <script src="./public/javascript/frame.js"></script>
    <!-- Frame End -->
    <div id="desktop-app-content">
        <!-- Header Start -->
        <div class="header" id="header">
            <a href="#" class="lefttext a" id="connection"><i class="material-icons">wifi_off</i></a>
            <a href="#" class="lefttext a" id="ping" style="padding: 12px;"></a>
            <a href="#" id="settingbtn" class="righttext a"><i class="material-icons" title="Settings">settings</i></a>
            <a href="#" class="righttext a"><i class="material-icons" title="Profile">person</i></a>
        </div>
        <!-- Header End -->

        <!-- Lobby Start -->
        <div class="lobby-content" id="lobby-content" style="display:none;">
            <div class="ready">
                <button class="readybtn" onclick="toGame()">JOIN</button>
            </div>

            <div class="players">
                <div class="title">
                    <h4 class="titletxt">Lobby</h4>
                </div>
                <div class="cards">

                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./public/images/icon.png" alt="Avatar" style="width:100%">
                        <div class="desc">
                            <h4 id="players">Player</h4>
                        </div>
                    </div>
                </div>

                <div class="voteimg">
                    <a href=""><img src="./public/images/map1.jpg" alt="Error" style="width:200px; height: 150px" class="vote1 voteborder"></a>
                    <a href=""><img src="./public/images/map2.jpg" alt="Error" style="width:200px; height: 150px" class="vote2 voteborder"></a>
                    <a href=""><img src="./public/images/map3.jpg" alt="Error" style="width:200px; height: 150px" class="vote3 voteborder"></a>
                </div>
                <div class="chatwindow">
                    <div class="chat">

                    </div>
                    <input class="inputfld" type="text" name="input" id="input">
                    <button class="sendbtn">SEND</button>
                </div>
            </div>

            <div class="character" id="character"></div>
        </div>
        <script src="./public/phaser.js"></script>
        <script src="./public/javascript/lobby.js"></script>
    </div>
    <!-- Lobby End -->

    <!-- Game Start -->
    <script src="./public/javascript/game/game.js"></script>
    <!-- Game End -->
    <!-- Footer Start -->
    <div class="footer" id="footer">
        <button id="footerbtn" onclick="toLobby()" class="footertxt">Zur Lobby</button>
    </div>
    <!-- Footer End -->

    <!-- Modal Start -->
    <div class="modal-content" id="modal-content">
        <span class="close">&times;</span>
        <div class="row1">
        <p class="d">Fullscreen</p>
        <select id="modal" class="selectopt">
            <option value="1">On</option>
            <option id="opt" value="0">Off</option>
        </select>
        </div>  
        <button class="modalbtn" onclick="changeToFullScreen()">Submit</button>
    </div>
    <script src="./public/javascript/modalevent.js"></script>
    <!-- Modal End -->
</body>

</html>
