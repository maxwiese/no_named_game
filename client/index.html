<body onload="connect()">

  <script type="text/javascript">
    const Phaser = require('phaser')

    var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y:200
          },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    }

    let game = new Phaser.Game(config)
    let ping

    function preload () {
    }

    function create () {
      ping = this.add.text(16, 16, 'ping: 0', {fontsize: '32px', fill: 0xff0000})
    }

    function update () {
      ping.setText('ping')
    }

  </script>
