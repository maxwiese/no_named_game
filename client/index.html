  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
  <script>
    function hideCanvas() {
      document.getElementById('connect').style.display = 'none';
      document.getElementById('setname').style.display = 'none';
      document.getElementById('name').style.display = 'none';
      document.getElementById('join').style.display = 'none';

      $("#connect").fadeIn("slow");

      $(".btncon").click(function () {
        $("#connect").fadeOut("slow");
        $("#setname").fadeIn("slow");
        $("#name").fadeIn("slow");
      });

      $(".btnset").click(function () {
        $("#setname").fadeOut("slow");
        $("#name").fadeOut("slow");
        $("#join").fadeIn("slow");
      });

      $(".btnjoin").click(function () {
        $("#join").fadeOut("slow");
        window.location = 'game.html';
      });

    }
  </script>
</head>

<body onload="hideCanvas()">
  <button class="btncon" onclick="connect()" id="connect"> Connect </button><br>
  <button class="btnset" onclick="setname()" id="setname"> Set Name </button><br>
  <input class="name" type="text" id="name"><br>
  <button class="btnjoin" onclick="join()" id="join"> Join </button><br>
